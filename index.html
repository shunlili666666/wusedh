    <script type="text/javascript" src="./jquery-1.11.min.js"></script>
    <script>
        window._checkTime = 0;
        //初始化数据
        var arrLines = ["wusedh.site","wusedh.top","wusedh.pw","wusedh.website"];
        var arrTimes, arrLength;
        function init() {
            arrLength = 0;
            clearInterval(window._checkTime);
            arrTimes = new Map();
            var _index = 0;
            $(".speed_box_ul li").each(function (index, domEle) {
                if (index > 7) {
                    return;
                }
                $(domEle).find("input").val(arrLines[index]);
                $(domEle).find("span:eq(0)").text("检测中...");
            })
            $.each(arrLines, function (index, website) {
                linesTest(website);
            })
            window._checkTime = setInterval(function () {
                if (arrLines.length == arrLength) {
                    clearInterval(window._checkTime);
                    arrTimes.forEach(function (speed, site, arr) {
                        if (-99999999 == speed) {
                            $(".speed_box_ul li:eq(" + _index + ")").find("span:eq(0)").text("超时");
                        } else {
                            $(".speed_box_ul li:eq(" + _index + ")").find("span:eq(0)").text(speed + "ms");
                        }
                        $(".speed_box_ul li:eq(" + _index + ")").find("input").val(site);
                        $(".speed_box_ul li:eq(" + _index + ")").find("a").attr("href", "http://" + site);
                        _index++;
                    });
                }
            }, 500);
            $("#sumbit").unbind("click").click(init);
        }



        //测试网速方法
        function linesTest(website) {
            /*开始时间*/
            var startTime_index = null;
            $.ajax({
                url: '//' + website + "/testLine",
                type: 'get',
                dataType: 'jsonp',
                jsonp: 'callback',
                timeout: 5000,
                success: function (data) {
                    var endTime = new Date();
                    var tt = ((endTime.getTime() - startTime_index.getTime()) / 30).toString();
                    if (tt.indexOf(".") > -1) {
                        tt = tt.substr(0, tt.indexOf("."));
                    }
                    arrTimes.set(website, tt);
                },
                error: function () {
                    arrTimes.set(website, -99999999);
                },
                complete: function (xhr, textStatus) {
                    arrLength++;
                },
                beforeSend: function (e, xhr, o) {
                    startTime_index = new Date();
                }
            })
        }
        $(function () {
            init();
        })


    </script>
